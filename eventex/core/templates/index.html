{% load staticfiles %}

<!doctype html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="description" content="EventeX" />
  <meta http-equiv='content-Language' content='en-US' />
  <link type="image/x-icon" href="{% static 'img/favicon.ico' %}" rel="shortcut icon" />
 
  <title>Eventex</title>
  
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link href='http://fonts.googleapis.com/css?family=Oswald:400,700,300' rel='stylesheet' type='text/css'>
  <link type="text/css" href="{% static 'css/style.css' %}" rel="stylesheet" media="screen" />
 
</head>
<body>

    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <img src="{% static 'img/logo.png' %}" alt="EventeX" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <h1 class="destaque">Você não pode perder esta oportunidade!</h1>
                    <h2>O evento mais sensacional do ano depois do <strong>Dev in Rio!</strong></h2>
                </div>
            </div>
        </div>
    </div>

    <div class="container">

        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                
                <div class="containt">
                    <h3>Abertura das inscrições no próximo domingo.</h3>
                    <br>
                    <p>Para dúvidas e mais informações entre em contato com <br>
                    <a href="mailto:eventex@eventex.com.br"> <i class="fa fa-envelope"></i> eventex@eventex.com.br</a></p>
                </div>
                
            </div>
        </div>
        
    </div>


    <footer>
        <div class="container text-center">
            <div class="row">
                <div class="col-md-4 col-md-offset-2 col-sm-12">
                    <div class="socials">
                        <p>
                            <i class="fa fa-facebook-square"></i> 
                            <i class="fa fa-twitter-square"></i> 
                            <i class="fa fa-google-plus-square"></i> 
                            <i class="fa fa-tumblr-square"></i> 
                            <i class="fa fa-pinterest-square"></i>
                        </p>
                    </div>
                </div>
                <div class="col-md-4 col-sm-12">
                    <div class="copyright">
                        <p><strong><i class="fa fa-weixin"></i> Eventex</strong> &copy; 2014 | Todos os direitor reservados</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>


  
</body>
</html>
