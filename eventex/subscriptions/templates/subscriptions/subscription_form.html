<h1>Formulário de inscrição</h1>

<form action="." method="POST">
	{% csrf_token %}
	<p>
		<label for="id_name">Nome:</label>
		<input type="text" id="id_name" name="name" maxlength="100"/>
	</p>

	<p>
		<label for="id_cpf">CPF:</label>
		<input type="text" id="id_cpf" name="cpf" maxlength="11"/>
	</p>

	<p>
		<label for="id_email">Email:</label>
		<input type="email" id="id_email" name="email" maxlength="75"/>
	</p>

	<p>
		<label for="id_phone">Phone:</label>
		<input type="text" id="id_phone" name="phone" maxlength="20"/>
	</p>

	<input type="submit" value="Enviar!" class="button">
</form>
